<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Nettoyage PWA</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 400px;
            text-align: center;
        }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        p { color: #94a3b8; margin-bottom: 2rem; line-height: 1.6; }
        .status {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #334155;
        }
        .status-item:last-child { border-bottom: none; }
        .status-icon { font-size: 1.25rem; }
        .btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: #334155;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .pending { color: #fbbf24; }
        #log {
            background: #0f172a;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: left;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 200px;
            overflow-y: auto;
        }
        #log div { padding: 0.25rem 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß</h1>
        <h2 style="margin-bottom: 0.5rem;">Nettoyage PWA</h2>
        <p>Cette page va nettoyer compl√®tement le cache et les Service Workers pour r√©soudre les probl√®mes d'affichage.</p>
        
        <div class="status">
            <div class="status-item">
                <span class="status-icon" id="sw-icon">‚è≥</span>
                <span>Service Workers</span>
                <span id="sw-status" class="pending" style="margin-left: auto;">En attente</span>
            </div>
            <div class="status-item">
                <span class="status-icon" id="cache-icon">‚è≥</span>
                <span>Cache Storage</span>
                <span id="cache-status" class="pending" style="margin-left: auto;">En attente</span>
            </div>
            <div class="status-item">
                <span class="status-icon" id="ls-icon">‚è≥</span>
                <span>LocalStorage</span>
                <span id="ls-status" class="pending" style="margin-left: auto;">En attente</span>
            </div>
        </div>
        
        <button class="btn" id="cleanBtn" onclick="cleanAll()">
            üßπ Nettoyer tout
        </button>
        
        <button class="btn btn-secondary" id="reloadBtn" onclick="window.location.href='index.html'" style="display: none;">
            üîÑ Aller √† l'application
        </button>
        
        <div id="log"></div>
    </div>
    
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            const prefix = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            entry.innerHTML = `${prefix} ${message}`;
            entry.style.color = type === 'success' ? '#4ade80' : type === 'error' ? '#f87171' : '#94a3b8';
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(id, success, text) {
            document.getElementById(id + '-icon').textContent = success ? '‚úÖ' : '‚ùå';
            document.getElementById(id + '-status').textContent = text;
            document.getElementById(id + '-status').className = success ? 'success' : 'error';
        }
        
        async function cleanAll() {
            const btn = document.getElementById('cleanBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Nettoyage en cours...';
            
            log('D√©but du nettoyage...');
            
            // 1. D√©senregistrer tous les Service Workers
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    log(`${registrations.length} Service Worker(s) trouv√©(s)`);
                    
                    for (const registration of registrations) {
                        await registration.unregister();
                        log(`SW d√©senregistr√©: ${registration.scope}`, 'success');
                    }
                    updateStatus('sw', true, `${registrations.length} supprim√©(s)`);
                } else {
                    updateStatus('sw', true, 'Non support√©');
                    log('Service Workers non support√©s');
                }
            } catch (e) {
                updateStatus('sw', false, 'Erreur');
                log(`Erreur SW: ${e.message}`, 'error');
            }
            
            // 2. Vider tous les caches
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    log(`${cacheNames.length} cache(s) trouv√©(s)`);
                    
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        log(`Cache supprim√©: ${cacheName}`, 'success');
                    }
                    updateStatus('cache', true, `${cacheNames.length} supprim√©(s)`);
                } else {
                    updateStatus('cache', true, 'Non support√©');
                    log('Cache API non support√©e');
                }
            } catch (e) {
                updateStatus('cache', false, 'Erreur');
                log(`Erreur cache: ${e.message}`, 'error');
            }
            
            // 3. Nettoyer LocalStorage (sauf les donn√©es importantes)
            try {
                // On garde les donn√©es utilisateur mais on nettoie les flags techniques
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (key.includes('__') || key.includes('sw') || key.includes('cache'))) {
                        keysToRemove.push(key);
                    }
                }
                keysToRemove.forEach(key => localStorage.removeItem(key));
                updateStatus('ls', true, `${keysToRemove.length} cl√©(s) nettoy√©e(s)`);
                log(`LocalStorage: ${keysToRemove.length} cl√©(s) technique(s) supprim√©e(s)`, 'success');
            } catch (e) {
                updateStatus('ls', false, 'Erreur');
                log(`Erreur localStorage: ${e.message}`, 'error');
            }
            
            log('');
            log('üéâ Nettoyage termin√© !', 'success');
            log('');
            log('Cliquez sur le bouton ci-dessous pour aller √† l\'application.');
            
            btn.textContent = '‚úÖ Nettoyage termin√© !';
            document.getElementById('reloadBtn').style.display = 'block';
        }
        
        // Auto-d√©tection au chargement
        window.addEventListener('load', async () => {
            // Compter les SW
            if ('serviceWorker' in navigator) {
                const regs = await navigator.serviceWorker.getRegistrations();
                document.getElementById('sw-status').textContent = `${regs.length} trouv√©(s)`;
            }
            // Compter les caches
            if ('caches' in window) {
                const names = await caches.keys();
                document.getElementById('cache-status').textContent = `${names.length} trouv√©(s)`;
            }
            // LocalStorage
            document.getElementById('ls-status').textContent = `${localStorage.length} cl√©(s)`;
        });
    </script>
</body>
</html>
